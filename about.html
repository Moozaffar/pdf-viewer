<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Make sure the page is fullscreen with no margins */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Use Google Drive's preview link to show the PDF in an iframe -->
    <iframe src="https://drive.google.com/file/d/1-699ic1nZsQt_hhF6FTH46DqnFUFo_pI/preview" allow="autoplay"></iframe>
</body>
</html>
